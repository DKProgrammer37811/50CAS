<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tsukuba Tech</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/GcjsRct/logo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background-color: #000;
  color: #ccc;
  animation: fadeIn 1.5s ease-in-out;
}

.transparent-nav {
  position: absolute;
  width: 100%;
  z-index: 10;
  background: rgba(0, 0, 0, 0.5);
  padding: 1rem 2rem;
}

.nav-link {
  color: #ccc !important;
  margin-right: 2rem; /* Adjusted spacing */
}

.btn-dark-gradient {
  background: linear-gradient(to right, #990000, #330000);
  border: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s ease;
  margin-left: 1.5rem; /* Adjusted spacing for Contact button */
}

.btn-dark-gradient:hover {
  background: linear-gradient(to right, #330000, #990000);
  transform: scale(1.05);
  box-shadow: 0px 0px 12px rgba(153, 0, 0, 0.6);
  color: white;
}

.container-fluid {
  padding-top: 80px; /* Ensures spacing from navbar on all devices */
}

#login-section {
  padding: 3rem;
  border-right: 1px solid #222;
}

.login-box {
  max-width: 400px;
  width: 100%;
  animation: slideIn 1.5s ease-out;
}

.login-box h2 {
  font-weight: bold;
  margin-bottom: 1rem;
  font-size: 1.8rem;
}

.login-box p {
  color: #888;
}

.btn-outline-red {
  width: 48%;
  border: 1px solid #990000;
  color: #990000;
  transition: all 0.3s ease;
}

.btn-outline-red:hover {
  background: #990000;
  color: #fff;
  box-shadow: 0px 0px 8px #990000;
}

.dark-input {
  background-color: #1a1a1a;
  border: none;
  color: #fff;
}

.dark-input:focus {
  background-color: #2a2a2a;
  color: #fff;
  outline: none;
  box-shadow: 0px 0px 5px #990000;
}

.promo-content {
  position: relative;
  text-align: center;
  color: #fff;
  animation: fadeIn 1.5s ease-in-out;
}

.mockup-image {
  width: 550px;
  filter: drop-shadow(0 0 15px rgba(255,0,0,0.4));
}

/* Glowing, pulsing background behind image */
#promo-section::before {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(153,0,0,0.7), rgba(153,0,0,0));
  border-radius: 50%;
  top: 20%;
  right: 20%;
  filter: blur(100px);
  animation: pulseGlow 4s infinite alternate ease-in-out;
  z-index: -1;
}

@keyframes pulseGlow {
  0% {
    transform: scale(1);
    opacity: 0.8;
  }
  100% {
    transform: scale(1.4);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.offer-box, .user-card {
  position: absolute;
  color: #fff;
  background: rgba(30, 30, 30, 0.8);
  border-radius: 10px;
  padding: 10px;
  font-size: 0.8rem;
  text-align: left;
}

.offer-box {
  bottom: 20px;
  left: -40px;
  width: 100px;
  text-align: center;
  box-shadow: 0px 0px 10px rgba(255, 102, 102, 0.5);
}

.user-card {
  top: 30px;
  right: -30px;
  width: 150px;
  box-shadow: 0px 0px 10px rgba(102, 102, 255, 0.5);
}

.user-card span {
  display: block;
  margin-top: 5px;
  color: #ff5722;
  font-weight: bold;
}

.text-muted {
  color: #888 !important;
}

</style>
</head>
<body class="bg-black text-light">
  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark transparent-nav">
    <a class="navbar-brand" href="#">
      <img src="https://i.ibb.co/GcjsRct/logo.png" alt="Your Logo" style="height: 40px;"> <!-- Your logo image -->
    </a>
    <div class="ml-auto">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <button class="btn btn-dark-gradient">Contact</button>
      </ul>
    </div>
  </nav>

  <div class="container-fluid py-5">
    <div class="row mt-4">
      <!-- Left Login Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center" id="login-section">
        <div class="login-box text-center">
          <h2>Login to Tsukuba Tech</h2>
          <p>Unlock Premium Code Templates & Resources</p>

          <!-- Social Login Buttons -->
          <div class="social-login mb-3 d-flex justify-content-between">
            <button class="btn btn-outline-red">Login with Google</button>
            <button class="btn btn-outline-red">Login with Apple</button>
          </div>

          <p>OR</p>
          
          <!-- Login Form -->
          <form>
            <input type="text" class="form-control dark-input mb-3" placeholder="Username">
            <input type="password" class="form-control dark-input mb-3" placeholder="Password">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <a href="#" class="text-muted">Forgot Password?</a>
            </div>
            <button class="btn btn-dark-gradient btn-block">Login to Your Account</button>
          </form>
          <p class="mt-4">Not a member yet? <a href="#" class="text-warning">Register Now</a></p>
        </div>
      </div>

      <!-- Right Promo Section with Mockup -->
      <div class="col-md-6 d-flex align-items-center justify-content-center" id="promo-section">
        <div class="promo-content">
          <img src="https://i.ibb.co/NT711pD/mockup-jpg.png" alt="Mockup" class="mockup-image">
          <div class="offer-box">
            <p>20% Off</p>
            <small>On Premium Code Templates</small>
          </div>
          
          <div class="user-card">
            <p><strong>Need Help?</strong></p>
            <small>"Our team is here to support your projects."</small>
            <span>24/7 Support</span>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
