<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.jpg">

    <style>
        body {
            background-color: #F6F3F9
            ;
            color: white;
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            background-color: #FFFFF0	;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            color: #333;
        }
        .card {
            border: none;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            height: 200px;
        }
        .card .icon {
            font-size: 40px;
            color: #6c63ff;
            margin-bottom: 15px;
        }
        .card-title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 5px;
        }
        .form-container {
            padding: 40px;
            border-radius: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-out;
        }
        .form-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #6c63ff;
        }
        .form-container p {
            color: #333;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .form-control {
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            box-shadow: none;
        }
        .btn-submit {
            background: linear-gradient(90deg, #6c63ff, #3f51b5);
            color: white;
            border-radius: 50px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            border: none;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #3f51b5, #6c63ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #999;
        }
        @media (max-width: 768px) {
            .card {
                margin-bottom: 30px;
            }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row g-5">
        <!-- Contact Information Section -->
        <div class="col-md-4">
            <!-- Contact Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <i class="fas fa-phone icon"></i>
                    <h5 class="card-title">Phone</h5>
                    <p>+81 90-0000-0000</p>
                </div>
            </div>

            <!-- Email Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <i class="fas fa-envelope icon"></i>
                    <h5 class="card-title">Email</h5>
                    <p>contact@yourcompany.com</p>
                </div>
            </div>

            <!-- Hours Card -->
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-clock icon"></i>
                    <h5 class="card-title">Hours</h5>
                    <p>Office: 9 AM - 5:30 PM</p>
                </div>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="col-md-8">
            <div class="form-container">
                <h1>Get in Touch</h1>
                <p>We are here to help you. Feel free to reach out anytime.</p>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Type your message" maxlength="500"></textarea>
                        <div class="char-count">0/500</div>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const textarea = document.querySelector('textarea');
    const charCount = document.querySelector('.char-count');

    textarea.addEventListener('input', () => {
        const maxLength = 500;
        const currentLength = textarea.value.length;
        charCount.textContent = `${currentLength}/${maxLength}`;
    });
</script>

</body>
</html>
